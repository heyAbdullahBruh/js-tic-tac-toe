<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        

        <div class="ticCont alignCenter">

            <div class="turnContainer alignCenter">
                <div id="turnX" class="alignCenter">X</div>
                <div id="turnO" class="alignCenter">O</div>
            </div>

            <div class="boxCont">

                <div class="box alignCenter">0</div>
                <div class="box alignCenter">1</div>
                <div class="box alignCenter">2</div>
                <div class="box alignCenter">3</div>
                <div class="box alignCenter">4</div>
                <div class="box alignCenter">5</div>
                <div class="box alignCenter">6</div>
                <div class="box alignCenter">7</div>
                <div class="box alignCenter">8</div>

            </div>
            <div class="result">
            </div>
            <button id="reset">Play Again</button>
        </div>

        <script src="/script.js"></script>
    </body>
</html>
